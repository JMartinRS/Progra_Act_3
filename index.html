<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">

    <h1>Formulario de contacto</h1>
    <form action="procesar.html" method="post">
        <div class="form-group">
            <label for="nc">Nombre completo:</label>
            <input type="text" name="nombre_completo" id="nc" required class="form-control">
        </div>
        <div class="form-group">
            Correo: <input type="email" name="correo" id="" class="form-control">
        </div>
        <div class="form-group">
            Asunto:
            <select name="asunto" id="" class="form-control">
                <option value="1">Consulta</option>
                <option value="2">Reclamo</option>
                <option value="3">Sugerencia</option>
            </select>
        </div>
        <div class="form-group">
            Sexo:
            <label><input type="radio" name="sexo" value="F"> Femenino</label>
            <label><input type="radio" name="sexo" value="M"> Masculino</label>
        </div>
        <div class="form-group">
            Mensaje:
            <textarea name="mensaje" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary">Enviar formulario </button>
    </form>

    </div>
</body>
</html>
